<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planlegging</title>
</head>
<body>
    <section>
        <h2>Logg inn</h2>
        <label for="email">
            Epost:
            <input type="text" id="email">
        </label>
        <label for="password">
            <input type="text" id="password">
        </label>

        <button id="loginbtn">Logg inn</button>
        <a href="#">Glemt passord</a>
    </section>
    <script>


const users = [
    {
        email: "thorho@hiof.no",
        password:"drossap"
    }
]
        //LOGIN
        //TA IMOT FRA BRUKER
        
        //BUTTON
        function verifyUser(){
              //EPOST VERDI 
            const eMail = document.getElementById("email").value
                //PASSORD VERDI
            const password = document.getElementById("password").value 
        //SENDE INFORMASJON OG SJEKKE ETTER BRUKER
            //FILTER
           const filteredUser = users.filter(user=> users.email === eMail && user.password === password)
           //IF
           //hvis filterUser[0] er tom skal noe skje 
           if(!filteredUser.length <= 0){
            console.log("Feil e-post eller passord")
            //hvis ikke, skal noe annet skje
           } else{
                console.log("Logget inn med" + eMail)
           }
        
        
        }
        //lagre knapp i variabel
        const loginbtn = document.getElementById("loginbtn")
        //lytte etter klikk
        loginBtn.addEventListener("click", () =>{
            verifyUser()
        })
           

        //LINK
           //SENDE BRUKER TIL SKJEMA FOR GLEMT PASSORD
    </script>
</body>
</html>
