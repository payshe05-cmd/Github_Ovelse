<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canvas Pong</title>
  <style>
    *{
        margin: 0;
    }
  </style>
</head>
<body>
    <canvas id="pong"></canvas>


    <script>
        const canvas = document.getElementById("pong")
        const ctx = canvas.getContext("2d")

        console.log(window)

        canvas.width = window.innerWidth
        canvas.height = window.innerHeight

        const racket = {
            width: canvas.width / 20,
            height: canvas.height /3,
            x:0,
            y: 0,
        }

       const ball = {
        x: canvas.width /2,
        y:canvas.height /2,
        radius: 10
       }

        ctx.beginPath()
        //Spiller 1
        ctx.rect(racket.width, (canvas.height - racket.height) / 2, racket.width, racket.height)
        //Spiller 2
        ctx.rect(canvas.width - racket.width * 2, (canvas.height - racket.height) / 2, racket.width, racket.height)
        ctx.fill()
        ctx.closePath()

        //Ball
        ctx.beginPath()
        ctx.arc(ball.x, ball.y, ball.radius, 0, 2 * Math.PI)
        ctx.fill()
        ctx.closePath()


        ctx.beginPath()
        ctx.moveTo(0,0)
        

    </script>

</body>
</html>
